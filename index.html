<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="image">
    <div class="profile">
      <h2>Jessica Randall</h2>
      <h3>London, United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
    </div>

    <div class="links">
      <button class="github">GitHub</button>
      <button  class="frontend-mentor">frontend-mentor</button>
      <button  class="linkedin">LinkedIn</button>
      <button  class="twitter">Twitter</button>
      <button  class="instagram">Instagram</button>
    </div>
    

  

  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/poorna._14/">Poornachandran K.</a>
  </div>
</body>
</html>
